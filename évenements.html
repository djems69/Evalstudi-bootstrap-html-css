<body>
     <!--HEADER-->
        <header>
          <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">100 ECHECS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">A Propos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Cat√©gorie</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Evenements</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav>
        </header>
     <!--END HEADER-->

     <!--BANNIERE-->
          <section class="container-fluid banner">
            <div class="ban">
               <img src="images/banniere.png" alt="banniere du site">
            </div>
            <div class="inner-banner">
               <h1>TOURNOI</h1>
            </div>
          </section>
     <!--END BANNER-->

     <!--FORMULAIRE-->
      <section class="container">
        <div class="row">
            <h2 class="text-center py-5 text-decoration-underline text-primary">S'INSCRIRE</h2>            
            <div class="span6">
                <form id="contact">
                    <div class="controls controls-row">
                        <input id="name" name="name" type="text" class="span3" placeholder="Name">
                        <input id="email" name="email" type="email" class="span3" placeholder="Email adress">
                    </div>
                    <div class="controls">
                        <textarea name="message" id="message" rows="5" class="span6" placeholder="Your message"></textarea>
                    </div>
                    <div class="controls">
                        <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">envoyer</button>
                    </div>
                </form>
            </div>
        </div>
      </section>
     <!--END FORMULAIRE-->

     <!--CAROUSSEL-->
      <section class="carousel slide py-4" data-bs-ride="carousel" id="carousel">
        <h2 class="text-center py-4 text-decoration-underline text-primary">GALERIE PHOTOS</h2>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/tournoi echec 1.jpeg" class="d-block w-100 img2" alt="tournoi echec">
          </div>
          <div class="carousel-item">
            <img src="images/tournoi echec 2.jpeg" class="d-block w-100 img2" alt="tournoi echec">
          </div>
          <div class="carousel-item">
            <img src="images/tournoi echec 3.jpeg" class="d-block w-100 img2" alt="tournoi echec">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
     <!--END CAROUSSEL-->

    

     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
